<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
// Напишите функцию pow(x,n) , которая возвращает x в степени n .
// Создайте страницу, которая запрашивает x и n , а затем выводит результат pow(x,n) .
        function pow(x, n) {
            let newVal = x;
            for (let i = 1; i < n; i++) {
                newVal *= x;
            }
            alert(newVal);
        }
        let x = prompt("Введите x", "");
        let n = prompt("Введите степень", "");
        if (x < 1 || n < 1) {
            alert("Не правильно введеные данные");
        } else {
            pow(x,n);
        }

    </script>
</body>
</html>
